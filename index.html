<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="bgimg">
      <div id="upper">
        <div id="location_container">
          <div id="location_content">
            <div id="location_icon"></div>
            <div id="location_temp">2°</div>
          </div>
        </div>
      </div>
      <div id="middle">
        <div id="main_container">
          <div id="clock_content">
            <div class="clock">
              <span class="hour">12</span>
              <span class="colon"> : </span>
              <span class="minute">00</span>
            </div>
            <div id="greet_content">
              <span class="greet">Goog moring,</span>
              <span>panda</span>
            </div>
          </div>
          <div id="text_contanier">
            <div id="today_content">
              <div class="ddd">
                <span class="today_title"
                  >What is your main goal for today?</span
                >
                <input class="today" type="text" />
              </div>
            </div>
            <div id="wish_saying">
              <div class="saying-content">
                <p>"곧 봄이 오겠지"</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="lower">
        <dialog>
          <header>TODOLIST</header>
          <div>
            <p>리스트를 추가하세요</p>
            <button></button>
          </div>
        </dialog>
      </div>
    </div>
  </body>
</html>
